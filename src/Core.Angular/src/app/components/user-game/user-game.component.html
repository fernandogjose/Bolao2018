<div class="row" *ngFor="let userGameByGroup of userGamesByGroup">
  <div class="col-xs-12">
    <div class="box">
      <!-- Grupo -->
      <div class="box-header">
        <h3 class="box-title">Grupo {{ userGameByGroup.groupName }}</h3>
      </div>

      <!-- Jogos -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let game of userGameByGroup.games">
              <td>{{ game.gameDate }}</td>
              <td class="text-right">{{ game.teamA }}</td>
              <td>
                <input type="number" class="form-control" id="scoreTeamA{{game.oficialGameId}}" name="scoreTeamA{{game.oficialGameId}}" [(ngModel)]="game.scoreTeamA"
                  required>
              </td>
              <td> x </td>
              <td>
                <input type="number" class="form-control" id="scoreTeamB{{game.oficialGameId}}" name="scoreTeamB{{game.oficialGameId}}" [(ngModel)]="game.scoreTeamB"
                  required>
              </td>
              <td class="text-left">{{ game.teamB }}</td>
              <td>
                <button type="button" class="btn btn-info">salvar</button>
              </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
