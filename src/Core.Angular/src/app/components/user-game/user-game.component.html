<section class="content-header">
  <h1>Palpites do {{ userName }}</h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['/classificacao']"><i class="fa fa-table"></i> Classificação</a></li>
    <li class="active">Palpites do {{ userName }}</li>
  </ol>
</section>

<section class="content">

<div class="row" *ngFor="let gameByGroup of gamesByGroup; let indexGroup = index">
  <div class="col-xs-12">
    <div class="box">
      <!-- Grupo -->
      <div class="box-header">
        <h3 class="box-title">{{ gameByGroup.groupName }}</h3>
      </div>

      <!-- Jogos -->
      <div class="box-body table-responsive">
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let game of gameByGroup.games; let indexGame = index">
              <td class="col-lg-2">{{ game.gameDate | date:'dd/MM/yyyy HH:mm' }}</td>
              <td class="col-lg-3 text-right">{{ game.teamA }}</td>
              <td class="col-lg-1 text-right">
                <input *ngIf="shared.user.id == game.userId" type="number" id="scoreTeamA{{game.oficialGameId}}" name="scoreTeamA{{game.oficialGameId}}" [(ngModel)]="game.scoreTeamA"
                  required>
                  <span *ngIf="shared.user.id != game.userId">{{ game.scoreTeamA }}</span>
              </td>
              <td class="col-lg-1 text-center"> x </td>
              <td class="col-lg-1">
                <input *ngIf="shared.user.id == game.userId" type="number" id="scoreTeamB{{game.oficialGameId}}" name="scoreTeamB{{game.oficialGameId}}"
                  [(ngModel)]="game.scoreTeamB" required>
                <span *ngIf="shared.user.id != game.userId">{{ game.scoreTeamB }}</span>
              </td>
              <td class="col-lg-3">{{ game.teamB }}</td>
              <td class="col-lg-1">
                <button *ngIf="game.canSave && shared.user.id == game.userId" type="button" class="btn btn-info" (click)="save(indexGroup, indexGame)"
                  [disabled]="isLoading">salvar</button>
              </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</section>
